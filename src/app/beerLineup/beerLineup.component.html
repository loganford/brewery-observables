<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Beer Lineup</h2>
  <ul *ngFor="let beer of beerLineup">
    <li>{{beer.name}}</li>
    <li>{{beer.style}}</li>
    <li>ABV: {{beer.abv}}</li>
    <li>IBU: {{beer.ibu}}%</li>
  </ul>
</body>
</html>
